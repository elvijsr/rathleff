<body class="bg-slate-50 text-slate-900">

        // --- Icon Components (Inlined for Stability) ---

        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;

                                            </tr>
                                            <tr>

                            </p>

                    </div>

                    {/* App Mockup Visualization */}

        const ProtocolBreakdown = ({ onOpenPdf }) => (

                    <div class="absolute inset-0 opacity-20 bg-[radial-gradient(#3b82f6_1px,transparent_1px)] [background-size:16px_16px]"></div>
                    
                    <div class="container mx-auto px-4 md:px-6 relative z-10">
                        <div class="max-w-3xl mx-auto text-center">
                            <h2 class="text-3xl md:text-5xl font-bold mb-6">Start Your Recovery Today</h2>
                            <p class="text-slate-300 text-lg mb-10">
                                Join the waitlist for the iOS app and we'll send you the <strong>Complete Rathleff Protocol PDF</strong> and a printable tracking sheet immediately for free.
                            </p>

                            {status === 'success' ? (
                                <div class="bg-green-500/20 border border-green-500/50 rounded-xl p-8 animate-fade-in">
                                    <CheckCircle2 class="w-12 h-12 text-green-400 mx-auto mb-4" />
                                    <h3 class="text-2xl font-bold mb-2">You're on the list!</h3>
                                    <p class="text-slate-300 mb-6">Check your inbox for the Protocol Guide.</p>
                                    <button onClick={onOpenPdf} class="text-white underline hover:text-blue-300 transition-colors">
                                        Or view the summary here now
                                    </button>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} class="flex flex-col sm:flex-row gap-4 max-w-lg mx-auto">
                                    <input 
                                        type="email" 
                                        required
                                        placeholder="Enter your email address" 
                                        class="flex-1 px-6 py-4 rounded-xl bg-white/10 border border-white/20 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 backdrop-blur-sm transition-all"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        disabled={status === 'loading'}
                                    />
                                    <button 
                                        type="submit" 
                                        disabled={status === 'loading'}
                                        class="px-8 py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold shadow-lg shadow-blue-900/50 transition-all flex items-center justify-center gap-2 whitespace-nowrap disabled:opacity-70 disabled:cursor-not-allowed"
                                    >
                                        {status === 'loading' ? (
                                            <span class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                                        ) : (
                                            <>
                                                Join & Get PDF <Download class="w-5 h-5" />
                                            </>
                                        )}
                                    </button>
                                </form>
                            )}
                            
                            <p class="mt-6 text-sm text-slate-500">
                                We respect your inbox. No spam, just rehab science.
                            </p>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer class="bg-slate-950 text-slate-500 py-12 border-t border-slate-900">
                <div class="container mx-auto px-4 md:px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="flex items-center gap-2">
                        <Activity class="w-5 h-5 text-slate-600" />
                        <span class="text-slate-300 font-semibold">Rathleff.app</span>
                    </div>
                    <div class="text-sm">
                        © 2025 Rathleff Connect. Not medical advice. Consult a doctor before starting.
                    </div>
                    <div class="flex gap-6">
                        <a href="#" class="hover:text-white transition-colors">Privacy</a>
                        <a href="#" class="hover:text-white transition-colors">Terms</a>
                        <a href="#" class="hover:text-white transition-colors">Contact</a>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            const [isPdfOpen, setIsPdfOpen] = useState(false);

            return (
                <div class="min-h-screen">
                    <Navigation />
                    <Hero onOpenPdf={() => setIsPdfOpen(true)} />
                    <ProtocolBreakdown onOpenPdf={() => setIsPdfOpen(true)} />
                    <AppShowcase />
                    <Waitlist onOpenPdf={() => setIsPdfOpen(true)} />
                    <Footer />
                    
                    <PdfPreviewModal isOpen={isPdfOpen} onClose={() => setIsPdfOpen(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
